  front:
    about:
      title: "Was ist Demowatch?"
      section1: 
        title: "Mit <i>Demowatch.de</i> nie mehr eine Demo verpassen!"
        text: "Ist es Ihnen nicht auch schon mal so ergangen: Sie würde sich gern für bestimmte gesellschaftliche oder politische Themen einsetzen, aber schaffen es einfach nie auf eine Demonstration zu gehen?"
      section2: 
        title: "Woran liegt das?"
        text: "Wir von <i>Demowatch.de</i> haben erkannt, dass ein großes Problem schon darin besteht, von einer Demonstration zu erfahren, bevor diese stattfindet. Es gibt im Internet zwar viele Webseiten von vielen Organisationen, die wiederum viele Aktionen durchführen. Aber wer kennt die schon alle? Und wer hat überhaupt die Zeit, sich auf all diesen Webseiten ständig über neue Aktionen zu informieren?"
      section3: 
        title: "Wir jedenfalls nicht!"
        text: "Deshalb haben wir <i>Demowatch.de</i> entwickelt. <i>Demowatch.de</i> ist eine neue Webseite, die es sich zur Aufgabe macht, politische Demonstrationen zentral für jedermann schnell und einfach zugänglich zu machen. Das Prinzip von <i>Demowatch.de</i> ist simpel: Sie können sich schon auf unserer Startseite einen Überblick über die zur Zeit relevanten Themen verschaffen. Eine sogenannte \"tag cloud\" hebt populäre Themen hervor."
      section4: 
        title: "Aber wir wollen noch mehr"
        text1: "Da die Interessen sicher genauso individuell, wie die Menschen selbst sind, können Sie sich bei uns Ihr persönliches Themenrepertoire zusammenstellen. Sie werden dann per E-Mail automatisch über neue Aktionen zu diesen Themen informiert."
        text2: "Wenn Sie sich vornehmen an einer Demonstration teilzunehmen, dann abonnieren Sie diese einfach auf <i>Demowatch.de</i>. Dadurch werden Sie rechtzeitig an den Termin erinnert und werden über jegliche Neuigkeiten informiert."
      section5: 
        title: "Neutralität"
        text: "<i>Demowatch.de</i> sprengt die thematischen Grenzen anderer Foren und informiert grundsätzlich und ganz bewusst über Aktionen zu allen Themen, ohne diese selbst zu bewerten. Die Bewertung wird dem Benutzer überlassen, der sich im umfassenden Angebot an Themen auf <i>Demowatch.de</i> selbst orientieren muss. Wir wollen so ganz allgemein das demokratische Mittel der friedlichen Demonstration unterstützen und eine Gesamtübersicht über alle Aktionen bieten."
      section6: 
        title: "Seriösität"
        text: "Um eine Demonstration bei <i>Demowatch.de</i> einzutragen, muss man sich anmelden. Da wir seriöse Informationen bieten möchten, achten wir auf brauchbare Inhalte und stellen wenn möglich Rückfragen, wenn Angaben fehlerhaft zu sein scheinen. verfassungsrechtlich bedenkliche Inhalte und Aufrufe zu offensichtlich gewalttätigen Protestaktionen entfernen wir aus unserer Datenbank."
      section7:
        title: "Anonymität"
        text: "Auf der anderen Seite veröffentlichen wir von unseren Besuchern keinerlei Daten. Der Benutzer bleibt auf <i>Demowatch.de</i> anonym. Zur Zeit hinterlässt er bei der Registrierung lediglich seine E-Mailadresse, damit der Erinnerungsdienst funktioniert und die ersten Stellen seiner Postleitzahl, damit wir Veranstaltungen in seiner Nähe finden können. Demowatch ist offiziell von der Initiative <i>Wir Speichern nicht</i> als speicherfrei bestätigt!"
      section8: 
        title: "Unser Motto:"
        text: "Ab heute gilt die Ausrede \"Hätte ich davon gehört, wäre ich dabei gewesen!\" nicht mehr! Werden Sie aktiv und bleiben Sie demokratisch!"



