  front:
    about:
      title: "What is Demowatch?"
      section1: 
        title: "Never miss a Demonstration using <i>Demowatch.eu</i>!"
        text: "Did this ever happened to you: You would like to apply for certain sociual or political issues but never made it to participate at a demonstration?"
      section2: 
        title: "Why is that?"
        text: "We have recognized that a major problem already is to find out a demonstration before they take place. On the Internet there are many websites of many organizations, in turn, many actions. But anyone who already knows all? And who ever has the time to focus on all these websites to get informed about new actions?"
      section3: 
        title: "In any case, we don't!"
        text: "That's why we built <i>Demowatch.eu</i>. <i>Demowatch.eu</i> is a new website that is committed making political demonstrations centrally, quickly and easily accessible for everyone. The principle of <i>Demowatch.eu</i> is simple: You can start on our home page with an overview of the topics we currently provide. A so-called 'tag cloud' highlights popular topics."
      section4:
        title: "But we want even more"
        text1: "Since the interests certainly are as individual as people themselves, you can prepare your personal repertoire of topics by yourself. You will be informend by e-mail automatically on new actions to these issues."
        text2: "If you would like to participate on a specific demonstration, you can simply subscribe at <i>Demowatch.eu</i>. This will take you right to the appointment and/or remind you about any news to this demonstration."
      section5: 
        title: "Reliability" 
        text: "To submit a demonstration at <i>Demowatch.eu</i>, you must register. Because we wish to offer reliable information, we take care to provide useful content, and if possible, contact the promoter, where data incorrectly appears to be. Constitutionally disturbing content and clearly calls for violent protest actions will be removed from our database."
      section6: 
        title: "Anonymity"
        text: "On the other hand we do not publish our visitors of any personal data. The user and visitor stays on <i>Demowatch.eu</i> completely anonymous. At the time he only leaves his e-mail address during registration so that the reminder service can work and the first digits of the zip code, so events in its vicinity can be found."
      section7: 
        title: "Our Maxim:"
        text: "Starting today the excuse 'If I had heard, I would have been!' is no longer valid! Stay tuned and remain democratically!"



